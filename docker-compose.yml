version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_CONN_STR=postgresql://user:password@db:5432/order_db
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=order_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/versions/001_schema.sql:/docker-entrypoint-initdb.d/001_init.sql
      - ./test_data/test.sql:/docker-entrypoint-initdb.d/002_test_data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d order_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: